<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Control App</title>
  <link rel="icon" href="images/ui-checks-grid-blue.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Logo -->
      <img src="images/ui-checks-grid.svg" class="logo-img" alt="Logo image">
      <!-- Hamburger toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Thingspeak link -->
          <li class="nav-item">
            <a class="nav-link active" href="https://thingspeak.com/channels/1311141/private_show" target="_blank" rel="noopener noreferrer">Thigspeak</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Title -->
  <div class="container">
    <div class="row gy-5">
      <div class="col-sm">
        <h1>Pannello di Controllo</h1>
      </div>
    </div>
  </div>

  <!-- Body -->

  <div class="container">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-display-tab" data-bs-toggle="tab" data-bs-target="#nav-display" type="button" role="tab" aria-controls="nav-display" aria-selected="true">Display</button>
        <button class="nav-link" id="nav-settings-tab" data-bs-toggle="tab" data-bs-target="#nav-settings" type="button" role="tab" aria-controls="nav-settings" aria-selected="false">Impostazioni</button>
      </div>
    </nav>
    <div class="tab-content border" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-display" role="tabpanel" aria-labelledby="nav-display-tab">
        <!-- Display page -->
        <div class="container big-padding">
          <div class="row gy-5">
            <div class="col-sm">
              <!-- Calibration status -->
              <div class="row align-items-center big-margin">
                <div class="col-4 align-rigth">
                  <img src="images/x-circle-fill.svg" class="status-icon" id="calStatus" alt="Calibration not completed">
                </div>
                <div class="col-8">
                  <label for="calStatus">Stato calibrazione</label>
                </div>
              </div>
              <!-- Progress bar -->
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
              </div>

              <!-- Refresh button -->
              <div class="container align-center">
                <button type="button" class="btn btn-lg btn-primary big-margin">Sincronizza dati</button>
              </div>

            </div>
            <div class="col-sm align-center">
              <iframe class="thingspeak-chart" src="https://thingspeak.com/channels/1311141/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=3&type=line&api_key=14XPPECCU0XV7VCU"></iframe>
              <iframe class="thingspeak-chart" src="https://thingspeak.com/channels/1311141/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=3&type=line&api_key=14XPPECCU0XV7VCU"></iframe>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab">
        <!-- Settings page -->

        <div class="container big-padding">

          <!-- Calibration enable -->
          <div class="form-check form-switch big-margin">
            <label class="form-check-label" for="flexCheckCal">Abilita calibrazione</label>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckCal">
          </div>

          <div class="row">
            <!-- Calibration type -->
            <label for="CalType" class="col-sm-3 col-form-label big-margin-tb">Tipo di calibrazione</label>
            <div class="col-sm-9 big-margin-tb">
              <select class="form-select" aria-label="Calibration selection" id="CalType">
                <option selected>Regressione</option>
                <option value="1">Lineare</option>
              </select>
            </div>
            <!-- N calibration input -->
            <label for="NCalInput" class="col-sm-3 col-form-label  big-margin-tb">Numero di acquisizioni</label>
            <div class="col-sm-9 big-margin-tb">
              <input type="number" class="form-control" id="NCalInput" placeholder="6">
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
