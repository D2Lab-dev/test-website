<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Control App</title>
  <link rel="icon" href="images/ui-checks-grid-blue.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Logo -->
      <img src="images/ui-checks-grid.svg" class="logo-img">
      <!-- Hamburger toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Thingspeak link -->
          <li class="nav-item">
            <a class="nav-link active" href="http://www.thingspeak.com" target="_blank" rel="noopener noreferrer">Thigspeak</a>
          </li>
          <!-- Options menu -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Options
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">New User</a></li>
              <li><a class="dropdown-item" href="#">Reset Page</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Title -->
  <div class="container">
    <div class="row gy-5">
      <div class="col-sm">
        <h1>Control App</h1>
      </div>
    </div>
  </div>

  <!-- Body -->
  <div class="container">
    <div class="row gy-5">
      <div class="col-sm">
        <!-- Text input 1 -->
        <div class="form-floating mb-3">
          <input type="First Name" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">First Name</label>
        </div>
      </div>
      <div class="col-sm">
        <!-- Text input 2 -->
        <div class="form-floating mb-3">
          <input type="First Name" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Last Name</label>
        </div>
      </div>
        <!-- Switches -->
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">Start immediately</label>
        </div>
        <!-- Confirm button -->
        <div class="d-grid gap-2 col-3 mx-auto">
          <button type="button" class="btn btn-primary btn-lg" name="button">Confirm</button>
        </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
